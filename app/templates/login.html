{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<form method="POST">
    <div>
        <label>Username</label>
        <input type="text" name="username" required> <!-- needs proper validation later -->
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" required> <!-- storing as plain text for now (bad) -->
    </div>
    <button type="submit">Login</button>
</form>
<p>New user? <a href="{{ url_for('register') }}">Register here</a></p>
{% endblock %}
