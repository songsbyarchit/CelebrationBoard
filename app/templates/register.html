{% extends "base.html" %}
{% block content %}
<h1>Register</h1>
<form method="POST">
    <div>
        <label>Username</label>
        <input type="text" name="username" required> <!-- needs better validation later -->
    </div>
    <div>
        <label>Email</label>
        <input type="email" name="email" required> <!-- should check if cisco email -->
    </div>
    <div>
        <label>Department</label>
        <select name="department" required> <!-- basic departments for now -->
            <option value="engineering">Engineering</option>
            <option value="sales">Sales</option>
            <option value="marketing">Marketing</option>
            <option value="hr">HR</option>
            <option value="finance">Finance</option>
        </select>
    </div>
    <div>
        <label>Job Title</label>
        <input type="text" name="job_title" required> <!-- maybe make dropdown later -->
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" required> <!-- will add password strength check -->
    </div>
    <div>
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" required> <!-- need to check it matches -->
    </div>
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
