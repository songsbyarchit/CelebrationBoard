{% extends "base.html" %}
{% block content %}
<h1>Register</h1>
<form method="POST">
    <div>
        <label>Username</label>
        <input type="text" name="username" required> <!-- needs better validation later -->
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" required> <!-- will add password strength check -->
    </div>
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
